<#include "/common/_layout.html"/>
<@layout>
<h1>画作管理&nbsp;&nbsp;
<a href="/draw/add">添加画作</a>
</h1>
<div class="table_box">
	<table class="list">
		<tbody>
			<tr>
				<th width="4%">画作id</th>
				<th width="5%">点赞数</th>
				<th width="40%">画作地址</th>
				<th width="4%">作者id</th>
			</tr>
			
			<#list drawPage.getList() as x>
			<tr>
				<td style="text-align:left;">${x.did}</td>
				<td style="text-align:left;">${x.dlike}</td>
				<td style="text-align:left;">${x.durl}</td>
				<td style="text-align:left;">${x.udid}</td>
				<td style="text-align:left;">
					&nbsp;&nbsp;<a href="/draw/delete/${x.did}">删除</a>
					&nbsp;&nbsp;<a href="/draw/edit/${x.did}">修改</a>
				</td>
			</tr>
			</#list>
		</tbody>
	</table>
	<#include "/common/_paginate.html" />
	<@paginate currentPage=drawPage.pageNumber totalPage=drawPage.totalPage actionUrl="/draw/" />
</div>
</@layout>
